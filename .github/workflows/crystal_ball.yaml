name: "crystal_ball"

on:
  - pull_request
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v12
    - name: Compile code into javascript bundle
      env:
        NIX_PATH: "nixpkgs=https://github.com/NixOS/nixpkgs-channels/archive/nixos-20.09.tar.gz"
      run: |
        nix-shell ./shell.nix --pure --run 'cd ./crystal_ball && bazel build --sandbox_debug --verbose_failures :bundle'
